<!DOCTYPE html>
<html>
<head>
  <title>Email/tel</title>
</head>
<body>

  <form>
    <input type="text"
    name="name"
    placeholder="Nume"
    required
    > <br>
    <input type="text"
      name="Surname"
      placeholder="Prenume"
      required
    > <br>
    <input type="text"
    name="username"
    placeholder="Nume de utilizator"
    maxlength="25"
    minlength="3"
    > <br>
    <input type="email" 
    name="email"
    placeholder="your@email.com"
    required
    > <br>
    <input type="tel"
    name="phone"
    required
    > <br>

    
      
    <button type="submit">Trimite</button>
  </form>

</body>
</html>
