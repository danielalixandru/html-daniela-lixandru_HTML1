<!DOCTYPE html>
<html>
<head>
  <title>Checkboxes</title>
</head>
<body>

  <h1>Lista mea de cumparaturi</h1>
  <form>
    <h3>Carrefour</h3>
    <ul>
      <li>
        <label for="struguri">Struguri</label>
        <input type="checkbox" name="struguri" id="struguri">
      </li>
      <li>
        <label for="detergent">Detergent</label>
        <input type="checkbox" name="detergent" id="detergent">
      </li>
      <li>
        <label for="sapun">Sapun</label>
        <input type="checkbox" name="sapun" id="sapun">
      </li>
    </ul>

    <h3>Kaufland</h3>
    <ul>
      <li>
        <label for="bread">Paine</label>
        <input type="checkbox"
          name="bread"
          id="bread"
        >
      </li>
      <li>
        <label for="milk">Lapte</label>
        <input type="checkbox"
          name="milk"
          id="milk"
        >
      </li>
      <li>
        <label for="water">Apa</label>
        <input type="checkbox"
          name="water"
          id="water"
        >
      </li>
    </ul>

    <h3>Metro</h3>
    <ul>
      <li>
        <label for="cleaning">Solutie curatare</label>
        <input type="checkbox"
          name="cleaning"
          id="cleaning"
        >
      <li>
        <label for="pickles">Muraturi</label>
        <input type="checkbox"
          name="pickles"
          id="pickles"
        >
      <li>
        <label for="oil">Ulei</label>
        <input type="checkbox"
          name="oil"
          id="oil"
        >
      </li>
    </ul>
  </form>

</body>
</html>
