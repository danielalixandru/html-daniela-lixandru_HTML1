<!DOCTYPE html>
<html>
<head>
  <title>Radio boxes</title>
</head>
<body>

  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input type="radio" name="pasari" id="uliu" value="Uliu">
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input type="radio" name="pasari" id="bufnita" value="Bufnita">
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input type="radio" name="pasari" id="lebada" value="Lebada">
        <label for="lebada">Lebada</label>
      </li>
    </ul>
    <h3>Pesti</h3>
    <ul>
      <li>
        <input type="radio"
          name="fish"
          id="salmon"
          value="salmon"
        >
        <label for="salmon">Somon</label>
      </li>
      <li>
        <input type="radio"
          name="fish"
          id="shark"
          value="shark"
        >
        <label for="shark">Rechin</label>
      </li>
      <li>
        <input type="radio" 
          name="fish" 
          id="tuna" 
          value="tuna"
        >
        <label for="tuna">Ton</label>
      </li>
    </ul>

    <h3>Cats</h3>
    <ul>
      <li>
        <input type="radio"
          name="cat"
          id="lion"
          value="lion"
        >
        <label for="lion">Leu</label>
      </li>
      <li>
        <input type="radio"
          name="cat" 
          id="panther"
          value="panther"
        >
        <label for="panther">Pantera</label>
      </li>
      <li>
        <input type="radio"
        name="cougar"
        id="cougar"
        value="cougar"
        >
        <label for="cougar">Puma</label>
      </li>
    </ul>
  </form>

</body>
</html>
