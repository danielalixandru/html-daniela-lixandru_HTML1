<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>

  <h1>Formularul meu:</h1>
  <form>
    <h5>Detalii principale</h5>
    <input name="name" placeholder="Nume"> <br>
    <input name="surname" placeholder="Prenume"> <br>
    <input type="text"
      name="nickName"
      placeholder="Porecla"
    > <br>
    <input type=""
      name="carBrand"
      placeholder="Marca auto"      
      maxlength="10"
      minlength="4"
      value="Skoda"

    > <br>
    <input type="text"
      name="phoneBrand"
      placeholder="Marca telefon"
      maxlength="30"
      minlength="2"
      value="iPhone"
    > <br>
    <input type="text"
      name="friendName"
      placeholder="Numele prietenului"
    > <br>
    <input type="text"
      name="friendSurname"
      placeholder="Prenume prieten"
    > <br>

    


    <button type="submit">Trimite</button>
  </form>

</body>
</html>
