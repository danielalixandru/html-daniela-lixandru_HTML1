<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fieldset</title>
</head>
<body>
  <h1>Tari si diviziunile lor</h1>
  <form>
    <fieldset>
      <legend>United states</legend>
      <select name="diviziuniUS">
        <option value="">--selecteaza--</option>
        <option value="alabama">Alabama</option>
        <option value="arkansas">Arkansas</option>
        <option value="northDakota">North Dakota</option>
        <option value="newYork">New York</option>
        <option value="boston">Boston</option>
      </select>
    </fieldset>
    <br>
    <button type="submit" >Trimite</button>

    <fieldset>
      <legend>Canada</legend>
      <select name="diviziuniCA">
        <option value="">--selecteaza--</option>
        <option value="ontario">Ontario</option>
        <option value="quebec">Quebec</option>
        <option value="newfoundland">Newfoundland</option>
        <option value="newBrunswick">New Brunswick</option>
      </select>
  </fieldset>
    <br>
    <button type="submit" >Trimite</button>

    <fieldset>
      <legend>Romania</legend>    
      <select name="diviziuniRo">
        <option value="">--selecteaza--</option>
        <option value="mures">Mures</option>
        <option value="constanta">Constanta</option>
        <option value="piatraNeamt">Piatra Neamt</option>
        <option value="prahova">Prahova</option>
    </select>
    </fieldset>
    <br>
    <button type="submit" >Trimite</button>
   
    
  </form>
</body>
</html>
