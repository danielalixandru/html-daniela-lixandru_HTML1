<!DOCTYPE html>
<html>
<head>
  <title>Password</title>
</head>
<body>

  <form>
    <input type="email"
      name="email"
      placeholder="email@email.com"
      required
    > <br>
    <input type="password"
      name="password"
      placeholder="parola"
      required
    > <br>
    <label for="remember">Remember me</label>
    <input type="checkbox"
      name="remember"
      id="remember"
    >  <br><br>
    <button type="submit">Trimite</button>
  </form>

</body>
</html>
